<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  {{ if .IsHome }} 
  <title>Prithu Goswami</title>
  <meta name="description" content="Prithu Goswami's personal website">
  <meta property="og:title" content="Prithu Goswami">
  <meta property="og:description" content="Prithu Goswami's personal website">
  <meta property="og:image" content="/img/favicon.png">
  {{ else }}
  <title>Prithu Goswami - {{ humanize .Page.Type}} - {{.Title}}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{.Summary | truncate 110 }}{{ end }}">
  <meta property="og:title" content="{{.Title}}">
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{.Summary | truncate 110 }}{{ end }}">
  <meta property="og:image" content="/img/favicon.png">
  {{ end }}
  <meta name="author" content="Prithu Goswami">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:200,400,900" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/blog.css">
  <link rel="icon" type="img/png" href="/img/favicon.png">
  {{ if eq .Hugo.Environment "production" }}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165619342-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-165619342-1');
  </script>
  {{ end }}

</head>
