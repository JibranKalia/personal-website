{{ partial "head.html" . }}
<body>
  {{ partial "nav.html" }}
  <div class="bcontainer">
    <div class="bcontent" id=blist>
      <h1>{{.Title}}</h1>
      <div class="posts">
        {{ range .Pages }}
        <div class="post-item">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <p class="post-date">{{ .Date.Format "2 Jan 2006" }}</p>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</body>
</html>
